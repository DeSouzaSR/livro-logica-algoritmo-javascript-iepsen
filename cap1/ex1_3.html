<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = '20';
      console.log(a);
      const b = a * 2;
      console.log(b);
      const c = a / 2;
      console.log(c);
      const d = a - 2;
      console.log(d);
      const e = a + 2;
      console.log(e);
      const f = Number(a) + 2;
      console.log(f);
    </script>
  </body>
</html>
