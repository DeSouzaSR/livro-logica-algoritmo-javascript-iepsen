<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      preco = Number(prompt("Preço: "));
      desconto = 0.1; // 10% de desconto
      precoVista = preco - preco * desconto
      precoParcelado = preco / 3;

      alert(`Preço: R$${preco}\nÀ vista: R$${precoVista}%\nEm 3x de R$${precoParcelado}`);
    </script>
  </body>
</html>
