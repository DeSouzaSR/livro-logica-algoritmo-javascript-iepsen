<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const dia = Number(prompt("Entre com o total de dias:"));
      const hora = Number(prompt("Entre com o total de horas: "));

      const totalHoras = dia * 24 + hora;

      alert(`Tempo total de viagem: ${totalHoras}h`);
    </script>
  </body>
